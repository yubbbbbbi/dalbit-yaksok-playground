<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>달빛약속 인터프리터</title>
    <style>
      html, body { height: 100%; margin: 0; background:#f7f7f8; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans KR", sans-serif; }
      .wrap { max-width: 1080px; margin: 32px auto; padding: 16px; background:#fff; border-radius: 14px; box-shadow: 0 10px 30px rgba(0,0,0,.08); }
      .toolbar { display:flex; gap:8px; align-items:center; margin-bottom:12px; }
      .btn { padding:10px 14px; border:1px solid #ddd; border-radius:10px; cursor:pointer; background:#fafafa; }
      .btn:hover { background:#f0f0f0; }
      #editor { height: 420px; border:1px solid #eee; border-radius: 10px; }
      .output { margin-top:14px; padding:12px; min-height:120px; background:#0b1020; color:#e6edf3; border-radius:10px; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; white-space: pre-wrap; }
      .title { font-weight:700; font-size:18px; margin:0 0 10px 2px; }
      .spacer { flex:1; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="toolbar">
        <h1 class="title">약속 실행기</h1>
        <div class="spacer"></div>
        <button id="run" class="btn">실행 (Ctrl/Cmd + Enter)</button>
        <button id="clear" class="btn">출력 지우기</button>
      </div>
      <div id="editor"></div>
      <div class="output" id="output" aria-live="polite"></div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
